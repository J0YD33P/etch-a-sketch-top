<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch!</h1>
    </header>
    <div class="container">
        <div class="grid-container"></div>
        <div class="menu">

            <h2 class="menu-title">Menu</h2>

            <div class="palette-container">
                <input type="color" id="pen-color" class="palette" value="#000000" />
                <label for="pen-color">Pen Color</label>
            </div>

           <div class="palette-container">
                <input type="color" id="canvas-color" class="palette" value="#ffffff" />
                <label for="canvas-color">Canvas Color</label>
           </div>

            <div class="button-container">
                <button class="button normal-mode">Regular</button>
                <button class="button rainbow-mode">Rainbow</button>
                <button class="button rainbow-mode">Progressive Dark</button>
                <button class="button eraser">Eraser</button>
                <button class="button clear-canvas">Clear Canvas</button>
                <input type="range" id="scroller" min="4" max="100" step="1" value="16" />
                <output class="scroller-output" for="scroller"></output>
            </div>
            
        </div>        
    </div>
    <footer>
        <p>Copyright 2024 Joydeep</p>
    </footer>   
</body>
</html>
